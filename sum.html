<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum using function in js</title>
</head>

<body>
    <script>
        function add() {
            const num1 = 5;
            const num2 = 3;

            // add two numbers
            const sum = num1 + num2;

            // display the sum
            document.write('The sum of ' + num1 + ' and ' + num2 + ' is: ' + sum + "The sum is this that you have seen");
        }
        // call function
        add();
    </script>
</body>

</html>
